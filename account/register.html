<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="../css/account.css">
<title>Responsive Landing Page</title>
</head>
<body>

  <div class="container" style="background-image:url('../images/logo.avif');">
  <div class="content" style="margin-top: 499px;">
    <h1>Create Account</h1>
    <h2><a href="../landing/landing.html"><b style="color:violet">T</b><b style="color:yellow">R</b><b>Warriors</b><b style="color:greenyellow">G</b></a></h2>
    <h3>Register</h3>

    <form action="" method="post" id="register">

      <input type="text" id="username" name="username" placeholder="Username">
      <span class="error-msg" id="username-err"></span>

      <input type="email" id="email" name="email" placeholder="Email">
      <span class="error-msg" id="email-err"></span>

      <input type="password" name="password" placeholder="Password" id="password">
      <span class="error-msg" id="password-err"></span>

      <input type="password" name="confirm_password" placeholder="Confirm_Password" id="con_password">
      <span class="error-msg" id="con-password-err"></span>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account?<a href="login.html">Login here.</a></p>
    <footer><b>Webproposal All rights reserved</b></footer>
  </div>
</div>
<script src="../js/register.js"></script>
</body>
</html>
